<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Brief Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #brief {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #brief b {
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
            color: #007bff;
        }
        #brief div {
            margin-bottom: 15px;
        }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Creative Brief Generator</h1>
        <label for="brandType">Select Brand Type:</label>
        <select id="brandType">
            <option value="tech">Tech</option>
            <option value="fashion">Fashion</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="beverage">Beverage</option>
            <option value="automotive">Automotive</option>
        </select>
        <br><br>
        <label for="mediumType">Select Medium Type:</label>
        <select id="mediumType">
            <option value="video">Film/Video</option>
            <option value="digital">Digital Ad</option>
            <option value="print">Print Ad</option>
            <option value="social_media">Social Media Campaign</option>
            <option value="billboard">Billboard</option>
        </select>
        <h1>Creative Brief Generator</h1>
        <button onclick="generateBrief()">Generate Creative Brief</button>
        <div id="brief"></div>
        <button id="downloadButton" onclick="exportToPDF()" style="display: none; margin-top: 20px; padding: 15px 25px;">Download as PDF</button>
    </div>
    <script>
        const brands = [
            "Apple", "Microsoft", "Google", "Amazon", "Facebook", "Intel", "IBM", "NVIDIA", "Oracle", "Cisco",
            "HP", "Dell", "Salesforce", "SAP", "Adobe", "Twitter", "Spotify", "Slack", "Zoom", "Dropbox",
            "Snapchat", "LinkedIn", "TikTok", "PayPal", "Square", "Pinterest", "Reddit", "Shopify", "Cloudflare", "Asana",
            "VMware", "GitHub", "Tesla", "SpaceX", "Sony", "Samsung", "LG", "Xiaomi", "Huawei", "Qualcomm",
            "AMD", "Roku", "Peloton", "Epic Games", "Unity", "Electronic Arts", "Twitch", "Netflix", "Spotify", "Alibaba"
        ];
        const mediums = ["Film/Video", "Digital Ad", "Print Ad", "Social Media Campaign", "Billboard"];
        const painPoints = {
            tech: [
                "Tech companies often struggle to differentiate their products in a crowded market. We need to create a campaign that highlights our unique features and communicates our value proposition in an impactful way.",
                "The tech industry is constantly evolving, and our customers need reassurance that our products are cutting-edge. We need to build a campaign that highlights our innovation and industry leadership.",
                "Customer trust is essential for our tech brand. We need a campaign that emphasizes our commitment to privacy and data security, ensuring our customers feel confident in our products.",
                "Our tech brand needs to educate users on how our products integrate into their daily workflow. A campaign focused on ease of use and productivity can be effective.",
                "Tech audiences are overwhelmed by choices. We need to simplify our offering and convey the benefits clearly to drive conversions.",
                "Our tech products are complex, and customers may not understand their full capabilities. A campaign that demystifies our products and shows practical applications can drive adoption.",
                "Competition in the tech space is driving price wars. We need a campaign that focuses on quality and value beyond just pricing.",
                "Tech users are concerned about environmental impact. A campaign that highlights our sustainability initiatives can improve brand perception.",
                "Brand loyalty is declining due to new competitors. We need to launch a campaign that reinforces why our brand is still the best choice.",
                "Our tech brand needs to appeal to non-tech-savvy consumers. We need a campaign that simplifies technical jargon and emphasizes user-friendly features."
            ],
            fashion: [
                "The fashion market is fiercely competitive, and we need to create buzz around our latest collection. Our campaign should emphasize our unique style, quality, and connection to fashion trends.",
                "Sustainability is increasingly important in fashion, and we want to highlight our eco-friendly initiatives. We need a campaign that resonates with environmentally conscious consumers and showcases our efforts.",
                "Our fashion brand needs to connect with younger audiences. We want a campaign that speaks directly to Gen Z's sense of style and individuality, making our brand a top choice for their wardrobe.",
                "Consumers are seeking versatility in their fashion choices. We need a campaign that highlights how our pieces can be styled in multiple ways.",
                "Our brand needs to increase awareness of our inclusive sizing options. A campaign that showcases diverse body types will resonate with a broader audience.",
                "Fast fashion is facing backlash. We need to position our brand as a sustainable and high-quality alternative.",
                "Customers are looking for clothing that aligns with their values. A campaign focusing on our ethical manufacturing processes could appeal to this audience.",
                "We need to drive sales for a new seasonal collection. A campaign that emphasizes limited availability and urgency can create demand.",
                "Our brand wants to emphasize luxury. A campaign that conveys exclusivity and high-end appeal will attract the right audience.",
                "Fashion consumers are increasingly influenced by social media. We need a campaign that involves influencers to boost credibility and engagement."
            ],
            lifestyle: [
                "Our lifestyle brand needs to establish itself as an essential part of our customers' daily lives. We need a campaign that highlights how our products can improve their overall well-being and happiness.",
                "The lifestyle space is all about creating memorable experiences. We need a campaign that shows how our products bring convenience, comfort, and joy into the lives of our target audience.",
                "Our brand needs to boost its presence on social media and attract lifestyle influencers. A creative campaign that leverages influencer partnerships can help us reach new audiences and build credibility.",
                "Our products are designed to simplify home life. We need a campaign that shows real-life examples of how our brand makes daily routines easier.",
                "Our lifestyle brand is seen as outdated. We need a modern refresh, showcasing how our products align with contemporary living.",
                "We want to highlight our brand's role in promoting mental well-being. A campaign focusing on relaxation and stress relief will resonate with our target audience.",
                "Lifestyle consumers are moving towards minimalism. We need a campaign that highlights the simplicity and elegance of our offerings.",
                "Our products are perfect for families. A campaign that showcases family moments with our products will help connect emotionally with parents.",
                "We want to drive interest in our premium offerings. A campaign focusing on the craftsmanship and quality of our products will elevate our brand.",
                "Our brand needs to connect with pet owners. A campaign that shows how our lifestyle products make life easier for pet lovers can attract this segment."
            ],
            beverage: [
                "Our beverage brand needs to stand out among numerous competitors. We need a campaign that highlights our unique flavor and brand story, making it appealing to our target audience.",
                "Health-conscious consumers are a growing segment, and our brand needs to appeal to them. We need a campaign that emphasizes our healthy ingredients and aligns with their lifestyle choices.",
                "We want to establish our beverage as the perfect choice for social gatherings. Our campaign should evoke a sense of fun, energy, and togetherness, making our brand synonymous with good times.",
                "Our beverage is seen as a traditional choice. We need a campaign that modernizes our image and makes us relevant to younger audiences.",
                "We need to introduce a new flavor to the market. A campaign that emphasizes excitement and curiosity will help attract adventurous consumers.",
                "Our brand needs to be positioned as the go-to drink for active individuals. A campaign focusing on hydration and energy can appeal to fitness enthusiasts.",
                "We want to highlight our commitment to sustainability. A campaign that showcases our eco-friendly packaging and sourcing can attract environmentally conscious consumers.",
                "Our brand needs to boost loyalty in a crowded market. A campaign that promotes a rewards program can incentivize repeat purchases.",
                "We need to increase our presence in the premium beverage segment. A campaign that emphasizes quality ingredients and craftsmanship will appeal to upscale consumers.",
                "Our brand wants to create nostalgia. A campaign that connects our beverage with fond memories from childhood could emotionally resonate with our audience."
            ],
            automotive: [
                "Our automotive brand needs to highlight its safety features to appeal to families. We need a campaign that effectively communicates our commitment to safety and reliability.",
                "Electric vehicles are becoming more popular, and we need to promote our EV lineup. Our campaign should focus on innovation, sustainability, and the benefits of switching to electric.",
                "We want to position our brand as a luxury option for discerning drivers. Our campaign needs to emphasize performance, comfort, and the premium experience that our vehicles provide.",
                "Our brand needs to appeal to adventure seekers. A campaign that showcases off-road capabilities and rugged features will attract this audience.",
                "Fuel efficiency is a major concern for consumers. We need a campaign that highlights the cost savings and environmental benefits of our fuel-efficient models.",
                "Our brand wants to drive awareness of our electric charging network. A campaign that demonstrates the ease and convenience of charging will help alleviate range anxiety.",
                "We need to promote our connected car features. A campaign that highlights the convenience and safety of smart technology integration will resonate with tech-savvy consumers.",
                "Our automotive brand wants to appeal to young professionals. A campaign focusing on sleek design and affordability will make our vehicles more attractive to this segment.",
                "We need to promote our brand's history and heritage. A campaign that emphasizes tradition, craftsmanship, and a legacy of excellence will boost credibility.",
                "Our brand needs to highlight post-purchase services. A campaign that emphasizes maintenance packages and warranty benefits can help reassure potential buyers."
            ]
        };
        const audiences = [
            "Millennials",
            "Gen Z",
            "Young Professionals",
            "Parents",
            "Tech Enthusiasts",
            "Sports Fans",
            "Fashion Enthusiasts",
            "Health and Wellness Seekers",
            "Eco-conscious Consumers",
            "Luxury Shoppers",
            "Family-oriented Individuals",
            "Outdoor Adventurers",
            "Gamers",
            "Home Decor Lovers",
            "Busy Professionals",
            "Social Media Influencers",
            "Pet Owners",
            "College Students",
            "Fitness Buffs",
            "Urban Dwellers"
        ];

        function generateBrief() {
            const brandType = document.getElementById("brandType").value;
            let filteredBrands;

            switch (brandType) {
                case 'tech':
                    filteredBrands = brands.slice(0, 50);
                    break;
                case 'fashion':
                    filteredBrands = ["Nike", "Adidas", "Gucci", "Louis Vuitton", "Chanel", "Prada", "H&M", "Zara", "Uniqlo", "Levi's", "Burberry", "Versace", "Balenciaga", "Ralph Lauren", "Tommy Hilfiger", "Calvin Klein", "The North Face", "Columbia", "Under Armour", "Puma"]
                    break;
                case 'lifestyle':
                    filteredBrands = ["IKEA", "MUJI", "Target", "Walmart", "Bed Bath & Beyond", "Wayfair", "Home Depot", "Pottery Barn", "West Elm", "Crate & Barrel", "Pier 1", "CB2", "Kirkland's", "Cost Plus World Market", "Big Lots", "Williams-Sonoma", "Urban Outfitters", "Anthropologie", "Room & Board", "Ashley HomeStore"]
                    break;
                case 'beverage':
                    filteredBrands = ["Coca-Cola", "Pepsi", "Starbucks", "Red Bull", "Monster", "Nestle", "Sprite", "Fanta", "Dr Pepper", "Minute Maid", "Gatorade", "Powerade", "Lipton", "Arizona", "Mountain Dew", "Snapple", "Tropicana", "LaCroix", "Perrier", "Evian"]
                    break;
                case 'automotive':
                    filteredBrands = ["Toyota", "Ford", "Chevrolet", "Tesla", "BMW", "Mercedes-Benz", "Audi", "Volkswagen", "Honda", "Nissan", "Hyundai", "Kia", "Subaru", "Volvo", "Jaguar", "Land Rover", "Porsche", "Maserati", "Ferrari", "Lamborghini"]
                    break;
                default:
                    filteredBrands = brands;
            }

            const brand = filteredBrands[Math.floor(Math.random() * filteredBrands.length)];
            const mediumType = document.getElementById("mediumType").value;
            const medium = mediumType === 'video' ? 'Film/Video' : mediumType === 'digital' ? 'Digital Ad' : mediumType === 'print' ? 'Print Ad' : mediumType === 'social_media' ? 'Social Media Campaign' : 'Billboard';
            const brandPainPoints = painPoints[brandType];
            const painPoint = brandPainPoints[Math.floor(Math.random() * brandPainPoints.length)];
            let audience;
            do {
                audience = audiences[Math.floor(Math.random() * audiences.length)];
            } while (
                (brandType === 'tech' && (audience === 'Sports Fans' || audience === 'Luxury Shoppers' || audience === 'Home Decor Lovers' || audience === 'Pet Owners')) ||
                (brandType === 'fashion' && (audience === 'Tech Enthusiasts' || audience === 'Gamers' || audience === 'Home Decor Lovers' || audience === 'Outdoor Adventurers')) ||
                (brandType === 'lifestyle' && (audience === 'Tech Enthusiasts' || audience === 'Gamers' || audience === 'Luxury Shoppers')) ||
                (brandType === 'beverage' && (audience === 'Tech Enthusiasts' || audience === 'Gamers' || audience === 'Luxury Shoppers')) ||
                (brandType === 'automotive' && (audience === 'Gen Z' || audience === 'Fashion Enthusiasts' || audience === 'Home Decor Lovers'))
            );

            function generateInsight(brandType, painPoint, audience) {
            const insightsMap = {
                tech: [
                    `Tech consumers value cutting-edge technology and reliability. ${brand} can leverage ${medium} to demonstrate technological advancements and build trust.`,
                    `Our audience of ${audience.toLowerCase()} is overwhelmed by choices in the tech market. ${brand} should use ${medium} to simplify its offerings and clearly communicate the benefits.`,
                    `Privacy concerns are growing among ${audience.toLowerCase()}. ${brand} can use ${medium} to reassure customers about data security and our commitment to privacy.`
                ],
                fashion: [
                    `Fashion audiences like ${audience.toLowerCase()} are showing increased interest in sustainability. ${brand} can use ${medium} to highlight eco-friendly practices and ethical sourcing.`,
                    `${audience.toLowerCase()} are increasingly looking for unique and personalized fashion options. ${brand} could leverage ${medium} to showcase customized styles that resonate with individuality.`,
                    `Our audience, ${audience.toLowerCase()}, is highly influenced by social media. ${brand} can collaborate with influencers through ${medium} to build credibility and boost engagement.`
                ],
                lifestyle: [
                    `Lifestyle consumers, such as ${audience.toLowerCase()}, seek products that enhance comfort and convenience. ${brand} should focus on how its offerings fit seamlessly into daily routines through ${medium}.`,
                    `${audience.toLowerCase()} value minimalistic and elegant designs. ${brand} can utilize ${medium} to highlight how our products bring simplicity and beauty into their homes.`,
                    `Our lifestyle brand needs to connect with families. ${brand} should use ${medium} to showcase family moments and illustrate how our products bring families closer together.`
                ],
                beverage: [
                    `Health-conscious consumers like ${audience.toLowerCase()} are becoming more prevalent. ${brand} can use ${medium} to emphasize natural ingredients and health benefits.`,
                    `${audience.toLowerCase()} seek experiences that connect them emotionally to a brand. ${brand} could use ${medium} to create moments of joy that become synonymous with our beverage.`,
                    `Our audience, ${audience.toLowerCase()}, is interested in social gatherings and celebrations. ${brand} can leverage ${medium} to associate our beverage with fun, energy, and good times.`
                ],
                automotive: [
                    `Safety is a top concern for ${audience.toLowerCase()}. ${brand} can use ${medium} to emphasize our vehicle safety features and build trust among families.`,
                    `Our ${audience.toLowerCase()} audience is drawn to sustainable automotive options. ${brand} should use ${medium} to highlight electric and hybrid vehicle benefits.`,
                    `${audience.toLowerCase()} value both performance and luxury. ${brand} can use ${medium} to showcase our vehicles' power, comfort, and exclusivity.`
                ]
            };

            return insightsMap[brandType][Math.floor(Math.random() * insightsMap[brandType].length)];
        }
            const insights = generateInsight(brandType, painPoint, audience);

            const brandVoices = [
                "Friendly and Approachable",
                "Bold and Confident",
                "Luxury and Sophisticated",
                "Playful and Witty",
                "Professional and Trustworthy",
                "Inspirational and Uplifting",
                "Innovative and Cutting-edge",
                "Calm and Reassuring",
                "Energetic and Exciting",
                "Community-focused and Inclusive"
            ];
            const brandVoice = brandVoices[Math.floor(Math.random() * brandVoices.length)];

            const campaignFocusOptions = {
                "Sony": ["Headphone product", "New gaming console launch", "Camera innovation campaign", "Television promotion", "Home audio system", "Wearable tech release", "Mobile phone accessory", "Collaboration with musicians", "Gamer sponsorship", "Content creation tools"],
                "Adidas": ["New running shoe launch", "Sportswear collection", "Sponsorship for a major sports event", "Fitness app integration", "Collaboration with athletes", "Lifestyle sneaker release", "Limited-edition apparel drop", "Outdoor gear promotion", "Yoga collection", "Community fitness challenge"],
                "Tesla": ["Electric vehicle performance", "Autonomous driving feature", "Sustainable energy campaign", "Battery technology promotion", "Solar roof awareness", "Charging infrastructure expansion", "Luxury EV experience", "Fleet solutions for businesses", "Road safety features", "Environmental impact awareness"],
                "Coca-Cola": ["Summer refreshment campaign", "Limited-edition flavor", "Community sponsorship", "Holiday special drink", "Sports event partnership", "Local festival sponsorship", "Classic product nostalgia", "Music festival collaboration", "Health-conscious alternatives", "Global unity campaign"],
                "IKEA": ["New furniture collection", "Home organization solutions", "Affordable style campaign", "Sustainable living products", "Seasonal decor ideas", "Small space solutions", "DIY furniture kits", "Child-friendly products", "Outdoor furniture collection", "Lighting innovations"],
                "Nike": ["New athletic shoe", "Performance apparel", "Sports charity partnership", "Athlete testimonial campaign", "Women's fitness initiative", "Running club promotion", "Sustainable footwear", "Limited-edition sneaker drop", "Football gear", "Urban streetwear collection"],
                "Apple": ["New iPhone release", "MacBook Pro campaign", "Apple Watch health features", "Augmented reality apps", "Privacy and security awareness", "iPad for creatives", "Educational tools for students", "Music creation tools", "iCloud services", "Environmental initiatives"],
                "Starbucks": ["New seasonal drink", "Sustainable sourcing campaign", "Rewards program promotion", "Community engagement events", "Barista storytelling", "Vegan menu options", "Cold brew campaign", "Holiday-themed drinks", "Artisan roasts", "Drive-thru convenience"],
                "Samsung": ["Smartphone release", "Home appliance innovation", "Galaxy ecosystem promotion", "Foldable phone introduction", "Smart TV technology", "Wearable health devices", "AI-powered devices", "Connected home solutions", "Gaming monitor promotion", "Digital art creation tools"],
                "Ford": ["Electric truck launch", "Vehicle safety features", "Off-road capability campaign", "Hybrid vehicle awareness", "Truck durability showcase", "Connected vehicle technology", "Driver assistance features", "Commercial fleet solutions", "Custom vehicle accessories", "Community outreach programs"]
            };
            const campaignFocus = campaignFocusOptions[brand] ? campaignFocusOptions[brand][Math.floor(Math.random() * campaignFocusOptions[brand].length)] : "General brand awareness";

            const creativeBrief = `
                <div><b>Brand:</b> ${brand}</div>
                <div><b>Medium:</b> ${medium}</div>
                <div><b>Pain Point:</b> ${painPoint}</div>
                <div><b>Target Audience:</b> ${audience}</div>
                <div><b>Insights:</b> ${insights}</div>
                <div><b>Brand Voice:</b> ${brandVoice}</div>
                <div><b>Campaign Focus:</b> ${campaignFocus}</div>
            `;
            document.getElementById("brief").innerHTML = creativeBrief;
            document.getElementById("downloadButton").style.display = 'block';
            document.getElementById("downloadButton").style.margin = '0 auto';
            document.getElementById("downloadButton").style.display = 'flex';
            document.getElementById("downloadButton").style.justifyContent = 'center';
        }
    function exportToPDF() {
            const briefElement = document.getElementById("brief");
            const briefContent = briefElement.innerHTML;
            const opt = {
                margin: 1,
                filename: 'creative_brief.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(briefElement).set(opt).save();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
